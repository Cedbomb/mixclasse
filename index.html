<!DOCTYPE html>
<html>

<head>
    <title>Google Sign-In</title>
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        // Initialize Firebase with your project config
        // Import the functions you need from the SDKs you need

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";

        // TODO: Add SDKs for Firebase products that you want to use

        // https://firebase.google.com/docs/web/setup#available-libraries


        // Your web app's Firebase configuration

        const firebaseConfig = {
            apiKey: "AIzaSyCg5WtlokGkNq0SZbOVIGAfWVZosapFaS0",
            authDomain: "mixgroupe-af911.firebaseapp.com",
            projectId: "mixgroupe-af911",
            storageBucket: "mixgroupe-af911.appspot.com",
            messagingSenderId: "310752550602",
            appId: "1:310752550602:web:bdcc0409202f4dc1cade33"
        };


        // Initialize Firebase

        const app = initializeApp(firebaseConfig);


        // Handle Google Sign-In
        function signInWithGoogle() {
            var provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    // User signed in
                    var user = result.user;
                    console.log("User signed in:", user);

                    // Redirect to mixgroup.html
                    window.location.href = "mixgroup.html";
                })
                .catch((error) => {
                    // Handle errors
                    console.error("Sign-in error:", error);
                });
        }
    </script>
</head>

<body>
    <h1>Google Sign-In</h1>
    <p>Click the button below to sign in with Google:</p>
    <button onclick="signInWithGoogle()">Sign in with Google</button>
</body>

</html>
